<html>
<head>
    <meta charset="UTF-8">

    <script src="/postAllItems.js"></script>
    <script src="/postNewItem.js"></script>

    <script src="/getBoughtItems.js"></script>
    <script src="/getUnboughtItems.js"></script>
    <script src="/postChangeDisplayType.js"></script>

    <style>
        table {
            margin-left: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 21px;
            vertical-align:middle;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: '';
            height: 14px;
            width: 14px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>

<body>
<form>
    <h1>iGrocery</h1>
    <!--
        <button id="getAllItems" type="button">Display all items</button>
        <button id="getBoughtItems" type="button">Display bought items</button>
        <button id="getUnboughtItems" type="button">Display unbought items</button>
    -->
    <hr>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="life-tab" data-toggle="tab" href="#life" role="tab" aria-controls="life" aria-selected="true">Life</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="china-tab" data-toggle="tab" href="#china" role="tab" aria-controls="china" aria-selected="false">China</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="life" role="tabpanel" aria-labelledby="life-tab">Life</div>
        <div class="tab-pane fade" id="china" role="tabpanel" aria-labelledby="china-tab">China</div>
    </div>

    <div id="newItem">
        <!-- Section of new item -->
        <input type="text" id="newItemName">
        <button id="addItem" type="button>">Add</button>
        <br>
        <p id="errorMsg" style="color: red; display: none;">please enter a value.</p>
    </div>

    <hr>
    <div id="getResultDiv">
        <div class="toggleDisplay"> Display all
            <label class="switch">
                <input type="checkbox" id="displayAll">
                <span class="slider"></span>
            </label>
        </div>
        <!-- Section of item list -->
        <table id="tableItems">
            <thead style="visibility: hidden;">
            <tr>
                <th>Status</th>
                <th style="visibility: hidden;">ID</th>
                <th>Items List</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</form>

</body>
</html>
