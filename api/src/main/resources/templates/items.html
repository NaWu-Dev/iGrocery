<html>
<head>
    <meta charset="UTF-8">
    <title>iGrocery Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="/postAllItems.js"></script>
    <script src="/postNewItem.js"></script>
    <!-- <script src="/getAllItems.js"></script> -->
    <script src="/getBoughtItems.js"></script>
    <script src="/getUnboughtItems.js"></script>
    <script src="/postChangeDisplayType.js"></script>
    <style>
        table {
            margin-left: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 21px;
            vertical-align:middle;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: '';
            height: 14px;
            width: 14px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }
    </style>
</head>

<body>
<form>
    <h1>iGrocery</h1>
    <!--
        <button id="getAllItems" type="button">Display all items</button>
        <button id="getBoughtItems" type="button">Display bought items</button>
        <button id="getUnboughtItems" type="button">Display unbought items</button>
    -->
    <hr>
    <div id="newItem">
        <!-- Section of new item -->
        <input type="text" id="newItemName">
        <button id="addItem" type="button>">Add</button>
        <br>
        <p id="errorMsg" style="color: red; display: none;">please enter a value.</p>
    </div>

    <hr>
    <div id="getResultDiv">
        <div class="toggleDisplay"> Display all
            <label class="switch">
                <input type="checkbox" id="displayAll">
                <span class="slider"></span>
            </label>
        </div>
        <!-- Section of item list -->
        <table id="tableItems">
            <thead style="visibility: hidden;">
            <tr>
                <th>Status</th>
                <th style="visibility: hidden;">ID</th>
                <th>Items List</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</form>

</body>
</html>
